<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

        <h4>Select the product you'd be most likely to buy, then press next.</h4>

    <div id="product-display">
        <label >
            <input id="option-1" type="radio" name="product" value="">
            <img id="option1" src="" height=200 >
            <p class="name"></p>
        </label>
        <label >
                <input id="option-2" type="radio" name="product" value="">
                <img id="option2" src="" height=200 >
                <p class="name"></p>
        </label>
        <label >
                <input id="option-3" type="radio" name="product" value="">
                <img id="option3" src="" height=200 >
                <p class="name"></p>
        </label>
    </div>
    <section id="next-container">
        <button id="next-button">Next</button>
    </section>
    <section id="results" class="hidden">
        <h2>Results</h2>
        <span id="final-count"></span>
    </section>
    <script type="module" src="src/app.js"></script>
</body>

</html>
